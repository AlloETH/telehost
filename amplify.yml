version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - env | grep -E '^(DATABASE_URL|JWT_SECRET|ENCRYPTION_SECRET|COOLIFY_|AGENT_BASE_DOMAIN|TON_SERVICE_|TELEGRAM_BOT_TOKEN|NEXT_PUBLIC_)' >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
